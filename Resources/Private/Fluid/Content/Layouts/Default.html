<f:if condition="{site:ctypeStyleExists(ctype: data.CType)}">
    <f:asset.css identifier="{data.CType}" href="EXT:site_frontend/Resources/Public/ContentElements/css/{data.CType}.css" />
</f:if>

<site:frame data="{data}" />

<div 
    data-ctype="{data.CType}"
    data-uid="{data.uid}"
    class="ce {frameClasses}"
>
    <f:render section="Main" />
</div>
