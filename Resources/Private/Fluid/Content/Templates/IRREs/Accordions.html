<html 
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <f:layout name="Default" />

    <f:section name="Main">
        <f:if condition="{data.ce_rte}">
            <div class="rte-view">
                <f:format.nl2br>{data.ce_rte -> f:format.raw()}</f:format.nl2br>
            </div>
        </f:if>

        <div class="col-12">
            <div class="row items">
                <f:for each="{accordions}" as="accordion" iteration="i">
                    <div data-uid="{accordion.data.uid}" class="item">
                        <div class="top">
                            <p class="header h5 mb-0 font-weight-normal">
                                {accordion.data.header}
                            </p>
                            
                            <div class="icon-view">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" class="svg-inline--fa fa-plus fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path></svg>
                            </div>
                        </div>

                        <div class="bottom" style="display: none;">
                            {accordion.data.rte -> f:format.raw()}
                        </div>
                    </div>
                </f:for>
            </div>
        </div>
    </f:section>
</html>
