<f:layout name="Default" />

<f:section name="Main">
    <section id="header">
        <f:render partial="Header" arguments="{page: data}" />
    </section>

    <section id="content">
        <f:format.raw>{content}</f:format.raw>
    </section>

    <section id="footer">
        <f:render partial="Footer" arguments="{page: data}" />
    </section>
</f:section>
